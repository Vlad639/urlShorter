<!DOCTYPE html>
<html lang="ru">
	<head>
		<link rel="stylesheet" type="text/css" th:href = "@{/css/user-lk.css}">
		<style>
			#submit_button {
				margin-right: 10px;
			}
		</style>
	</head>
	<body>

		<div class = "title_div">
			<h1 id = "title" >Укорачиватель ссылок</h1>
		</div>
		
		<div class = "page_div">
			<div class = "page_center_div">

				<div id = "login_label_div">
					<div class = "settings_div">

					</div>
				</div>

				
			
				<div class = "instrument_panel_div">

						<div id = "login_div">
							<form id="login_from" method="post" th:action="@{/perform-login}">

									<div id = "login_form_div">
									<div>
										<label>Почта</label>
										<input type="text" name="email" class = "login_input_class" size="50">
									</div>

									<div>
										<label>Пароль</label>
										<input type="password" name="password" class = "login_input_class" size="50">
									</div>

										<div id = "loggin_and_registration_div">
											<div>
												<button id = "submit_button" type="submit">Войти</button>
											</div>

											<div>
												<p><a th:href="@{/registration}">Регистрация</a></p>
											</div>
										</div>

									<p><a th:href="@{/reset-password}">Восстановить пароль</a></p>

									</div>

							</form>
					</div>

					<p style="color: red" th:text = "${failLoginMessage}"> </p>



		</div>



	</body>
</html>
